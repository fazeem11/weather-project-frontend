{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Signup</title>
    <link rel="stylesheet" href="{% static 'css/style5.css' %}"> <!-- Link to external stylesheet -->
</head>
<body>
    <div class="signup-container">
        <div class="form-box">
            <body style="background-image: url('{% static 'img/regback.jpg' %}');">
            <h2>Create an Account </h2>
            <form action="/submit-weather-signup" method="post">
                <div class="input-field">
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="fullname">Full Name</label>
                </div>
                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="text" id="location" name="location" required>
                    <label for="location">Password</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Confirm Password</label>
                    <span class="eye-icon" onclick="togglePassword()">
                        <i id="eye-icon" class="fa fa-eye"></i>
                    </span>
                </div>
                <!-- <div class="pass"><a href="#">Forgot password?</a></div>
                 <div class="row button">
                  
                </div> -->
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
